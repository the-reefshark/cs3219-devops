apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: cs3219
  labels:
    app: api-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      name: api-gateway
      namespace: cs3219
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: cs3219/api-gateway:1.0.0
        